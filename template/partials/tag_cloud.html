{% if tags %}
    <div class="row">
        <div id="myCanvasContainer">
            <canvas class="col-md-12" id="myCanvas">
                <ul>
                    {% for tag in tags %}
                        <li><a href="{{ tag.link }}" target="_blank">{{ tag.title }}</a></li>
                    {% endfor %}
                </ul>
            </canvas>
        </div>
    </div>
{% endif %}
