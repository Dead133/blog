{% extends "layout.html" %}

{% block content %}

    <!--
        Сделать простенькую форму без надписей, только плейсхолдеры
        1. Линия - Имя и эмейл попалам, на меньших дисплеях разбивать по 1 полю в строку
        2. Линия - поле ввода сообщения на всю ширину
        3. Кнопка отправить
    !-->
    <h2>Contact me</h2>
    <br>
    <div class="row">
        <form class="form-horizontal" role="form">

            <div class="form-group">

                <label for="inputName" class="control-label col-sm-1">Name:</label>
                <div class="col-sm-5 col-md-4 col-lg-3">
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>

                <label for="inputEmail" class="control-label col-sm-1">Email:</label>
                <div class="col-sm-5 col-md-4 col-lg-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

            </div>

            <div class="form-group">
                <label for="inputPassword3" class="control-label col-sm-1">Message:</label>
                <div class="col-sm-11 col-md-9 col-lg-7">

                    <textarea class="form-control" placeholder="Enter your message here" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-11">
                    <button type="submit" class="btn btn-default">Send message</button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
